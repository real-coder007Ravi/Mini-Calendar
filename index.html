<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mini Calendar</title>
		<link
			rel="shortcut icon"
			href="./assets/images/Mini Calendar Logo.jpeg"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<h1>Welcome To My Mini Calendar</h1>
		<div class="container">
			<div class="calendar">
				<div class="dateDay">
					<p id="date">13</p>
					<p id="day">Tuesday</p>
				</div>
				<div class="monthYear">
					<p id="month">June</p>
					<p id="year">2023</p>
				</div>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
